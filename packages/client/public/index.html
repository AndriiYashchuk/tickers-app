<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>tickers-app</title>
    <style>
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        text-decoration: none;
        cursor: pointer;
        margin-top: 20px;
      }

      h1, h2, h3, p {
        margin: 20px 0;
      }

      .feature, .testimonial, .about {
        padding: 20px 0;
        border-bottom: 1px solid #e9e9e9;
      }

      .testimonial-name {
        font-style: italic;
      }
    </style>
    <style>
      /* ... (previous styles) ... */

      .footer {
        background-color: #333;
        color: white;
        padding: 20px 0;
        margin-top: 40px;
      }

      .footer-content {
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      .footer-links, .footer-social, .footer-copyright {
        padding: 10px;
      }

      .footer-links a, .footer-social a {
        margin: 0 10px;
        text-decoration: none;
        color: white;
      }

      .footer-links a:hover, .footer-social a:hover {
        text-decoration: underline;
      }

      .footer-social i { /* Assuming using something like Font Awesome for icons */
        margin: 0 5px;
      }
    </style>
  </head>
  <body style="margin: 0">
    <div id="root"></div>
  </body>
</html>
