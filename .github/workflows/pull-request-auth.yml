name: Check auth service on Pull Requests

on:
  - pull_request

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Setup environment
      - name: Setup environment
        uses: ./.github/actions/setup_env
        with:
          npm-token: ${{ secrets.NPM_TOKEN }}
          github-workspace: ${{ github.workspace }}

      # Run ESLint
      - name: Run ESLint for auth service
        run:  npx eslint --c .eslintrc.json ./auth/

  compilation:
    name: Compile auth service by Typescript
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Setup environment
      - name: Setup environment
        uses: ./.github/actions/setup_env
        with:
          npm-token: ${{ secrets.NPM_TOKEN }}
          github-workspace: ${{ github.workspace }}

      # install dependencies in auth service
      - name: Install dependencies in auth service
        run: npm run ci:auth

      # Compile service by Typescript
      - name: Run Typescript compiler for auth service
        run: npm run compile:auth
