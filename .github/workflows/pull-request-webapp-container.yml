name: Check web-app/container service on Pull Requests

on:
  - pull_request

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Setup environment
      - name: Setup environment
        uses: ./.github/actions/setup_env
        with:
          npm-token: ${{ secrets.NPM_TOKEN }}
          github-workspace: ${{ github.workspace }}

      # install dependencies in web-app/container service
      - name: Install dependencies in web-app/container service
        uses: ./.github/actions/install_deps_client_services
        with:
          npm-token: ${{ secrets.NPM_TOKEN }}
          github-workspace: ${{ github.workspace }}
          service-name: container

      # Run ESLint
      - name: Run ESLint for web-app/container service
        run:  npx eslint --c .eslintrc.json ./web-app/container/
